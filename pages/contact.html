<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me!</title>
</head>
<body>
    <main>
        <h1>Get in touch!</h1>
        <p>
            Please feel free to contact me if you wish to discuss my portfolio or for any additional information. I am happy to discuss my projects or provide any advice I can. I also welcome any feedback or recommendations.
        </p>
        <fieldset>
            <legend>Your details: </legend>
            <label> 
                Name:
                <input type="text" name="name">
            </label>
            <label>
                E-mail:
                <input type="email" name="email">
            </label>
            <br>
            <br>
            <label>
                Question
                <input type="radio" name="reason" value="Question" checked="checked">
            </label>
            <label>
                Advice
                <input type="radio" name="reason" value="Advice">
            </label>
            <label>
                Recommendation
                <input type="radio" name="reason" id="Feedback">
            </label>
            <br>
            <br>
            <label>
                Please provide further information:
                <textarea rows="4" cols="20" name="comment"></textarea>
            </label>
        </fieldset>
    </main>
</body>
</html>
